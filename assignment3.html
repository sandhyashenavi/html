<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
     <table border="2" bgcolor="white" align="center" cellspacing="5px" cellpadding="5px">
        <tr>
            <th>Column 1 heading</th>
            <th>Column 2 heading</th>
            <th>Column 3 heading</th>
        </tr>
        <tr>
            <td>Row 2,Cell 1</td>
            <td colspan="2">Row 2,Cell 2,also spanning Row 2,Cell 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 3,Cell 1,also spanning Row 4,Cell 2</td>
            <td>Row 3,Cell 2</td>
            <td>Row 3,Cell 3</td>
        </tr>
        <tr>
            <td>Row 4,Cell 2</td>
            <td>Row 4,Cell 3</td>
        </tr>
</body>
</html>
