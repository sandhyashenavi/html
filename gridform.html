<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Vertical(basic)Form</h2>
        <form action="" method="">
        <div class="row mt-3">
            <div class="col-sm-4 p-3 ">
               <div class="form-group">
                 <lable>Email:</lable>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
               </div>
            </div>
            <div class="col-sm-4 p-3">
                <div class="form-group">
                    <lable>Password:</lable>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="pass">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-4 p-3">
                <div class="form-group">
                    <lable>Mobile number:</lable>
                    <input type="text" class="form-control" id="text" placeholder="Enter mobile no." name="mno">
                </div>
            </div>
        </div>
        <div class="checkbox mt-3">
            <lable><input type="checkbox" name="remember">Remember me</lable>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>
    
</body>
</html>
