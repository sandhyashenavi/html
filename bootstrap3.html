<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-3">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">File</button>
        <button type="button" class="btn btn-secndary">Edit</button>
        <button type="button" class="btn btn-info">Selection</button>
        <button type="button" class="btn btn-success">Go</button>
        <button type="button" class="btn btn-warning">Submit</button>
        <button type="button" class="btn btn-danger">Reset</button>
        <button type="button" class="btn btn-light">Cancel</button>
        <button type="button" class="btn btn-dark">Save</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>

    //hover
    <div class="container mt-3">
        <button type="button" class="btn btn-outline-primary">File</button>
        <button type="button" class="btn btn-outline-secondary">Edit</button>
        <button type="button" class="btn btn-outline-info">Selection</button>
        <button type="button" class="btn btn-outline-success">Go</button>
        <button type="button" class="btn btn-outline-warning">Submit</button>
        <button type="button" class="btn btn-outline-danger">Reset</button>
        <button type="button" class="btn btn-outline-light">Cancel</button>
        <button type="button" class="btn btn-outline-dark">Save</button>
    </div>
</body>
</html>
