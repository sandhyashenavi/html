<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 align="center" ><font color="sky blue">**Registration Form**</font></h1>  
    <form >
              
        <table border="2" bgcolor="pink" align="center">
            <tr>
                <td>Enter name</td>
                <td><input type="text" name="txtnm" id="txtnm"></td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td><input type="email" name="eml" id="eml"></td>
            </tr>
            <tr>
                <td> Address</td>
                 <td><textarea name="txtadd" id="txtadd"></textarea></td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td><input type="radio" name="g1" id="g2">Male<br>
                <input type="radio" name="g2" id="g2">Female
                </td>
            </tr>
            <tr>
                <td>Select Hobbies</td>
                <td><input type="checkbox" name="ch1" id="ch1">Swimming<br>
                <input type="checkbox" name="ch2" id="ch2">Reading<br> 
                <input type="checkbox" name="ch3" id="ch3">Playing</td>  
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <Select name="slc">
                        <Option value="0">----select----</Option>
                        <Option value="1">FYCO</Option>
                        <Option value="2">SYCO</Option>
                        <Option value="3">TYCO</Option>
                    </Select>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="save" class="btn btn-success"></td>
                <td><input type="reset" name="reset" id="cancel" class="btn btn-outline-danger"></td>
            </tr>
        </table>
    </form>

</body>
</html>
