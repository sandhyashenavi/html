<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var a,b,c,op;
        a=parseInt(prompt("Enter the number"+a));
        b=parseInt(prompt("Enter the number"+b));
        op=(prompt("enter operator"+op));
        switch(op)
        {
            case '+':c=a+b;
                alert("Addition="+c);
            break;
            case '-':c=a-b;
            alert("Subtraction="+c);
            break;
            case '*':c=a*b;
            alert("Multiplication="+c);
            break;
            case '/':c=a/b;
            alert("Division="+c);
            break;
            default:alert("Invalid...!");
            break;
        }
    </script>
</body>
</html>
