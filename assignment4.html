<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
     <table border="2" bgcolor="cycn" align="center" cellspacing="5px" cellpadding="5px">
        <h2 align="center">Favourite and Least Favourite Things</h2>
        <tr>
            <th>   </th>
            <th>    </th>
            <th>Bob</th>
            <th>Alice</th>
        </tr>
        <tr>
            <td rowspan="2">Favourite</td>
            <td>Color</td>
            <td>Blue</td>
            <td>Purple</td>
        </tr>
        <tr>
            <td>Flavour</td>
            <td>Banana</td>
            <td>Chocolate</td>
        </tr>
        <tr>
            <td rowspan="2">Least Favourite</td>
            <td>Color</td>
            <td>Yellow</td>
            <td>Pink</td>
        </tr>
        <tr>
            <td>Flavour</td>
            <td>Mint</td>
            <td>Walnut</td>
        </tr>
</body>
</html>
