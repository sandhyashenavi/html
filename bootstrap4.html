<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Rounded corners:</h2>
        <p>The .img rounded class adds rounded corners to an images</p>
        <img src="images.jpg" class="rounded" width="300" height="300">
    </div>

    <div class="container">
        <h2 align="center">Circle:</h2>
        <h3 align="center"><p>The .img circle class shapes the imge to a circle</p></h3>
        <center><img src="images.jpg" class="rounded-circle" width="400" height="300"></center>
    </div>

    <div class="container">
        <h2>Thumbnail:</h2>
        <h3 ><p>The .img thumbnail class adds thumbnail corners to an images:</p></h3>
        <img src="images.jpg" class="img-thumbnail" width="300" height="300" >
    </div>
</body>
</html>
