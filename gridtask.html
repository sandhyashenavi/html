<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container ">
       <h2><font color="hotpink">Login Form</font></h2>
       <form accept="" method="">
        <div class="row mt-3">
            <div class="col-sm-4 p-3">
                <div class="form-group">
                    <lable>First Name:</lable>
                    <input type="text" class="form-control btn btn-outline-info" id="text" placeholder="Enter First Name" name="fn">
                </div>
            </div>

            <div class="col-sm-4 p-3">
                <div class="form-group">
                    <lable>Last Name:</lable>
                    <input type="text" class="form-control btn btn-outline-info" id="text" placeholder="Enter Last Name" name="ln">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-4 p-3">
                <div class="form-group">
                    <lable>User Name:</lable>
                    <input type="text" class="form-control btn btn-outline-secondary" id="text" placeholder="Enter User Name" name="un">
                </div>
            </div>

            <div class="col-sm-4 p-3">
                <div class="form-group">
                    <lable>Password:</lable>
                    <input type="password" class="form-control btn btn-outline-secondary" id="password" placeholder="Enter password" name="pass">
                </div>
            </div>
        </div>

        <div class="checkbox">
           <lable><input type="checkbox" name="remember" >Remember me</lable>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
       </form>
    
    </div>
    
</body>
</html>
